<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펀 허브: 로또 & 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-logo">펀 허브</div>
        <div class="nav-links">
            <button class="nav-btn active" data-target="lotto">로또</button>
            <button class="nav-btn" data-target="game">미니 게임</button>
            <button id="theme-toggle" class="nav-btn" aria-label="다크 모드 토글">🌙</button>
            <div id="auth-section" class="auth-buttons">
                <!-- Injected via JS -->
                <button onclick="showModal('login-modal')">로그인</button>
                <button class="primary" onclick="showModal('signup-modal')">회원가입</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <!-- Lotto Section -->
            <div id="lotto" class="content-section active">
                <h1>로또 번호 생성기</h1>
                <div class="lotto-numbers">
                    <div class="number">?</div>
                    <div class="number">?</div>
                    <div class="number">?</div>
                    <div class="number">?</div>
                    <div class="number">?</div>
                    <div class="number">?</div>
                </div>
                <button id="generate-btn" class="action-btn">번호 생성</button>
            </div>

            <!-- Mini Game Section -->
            <div id="game" class="content-section">
                <h1>가위바위보</h1>
                <div class="score-board">
                    <span>나: <span id="player-score">0</span></span>
                    <span>컴퓨터: <span id="cpu-score">0</span></span>
                </div>
                <div class="game-area">
                    <div class="game-result" id="game-result">무기를 선택하세요!</div>
                    <div class="rps-choices">
                        <button class="rps-btn" data-choice="rock">✊</button>
                        <button class="rps-btn" data-choice="paper">✋</button>
                        <button class="rps-btn" data-choice="scissors">✌️</button>
                    </div>
                    <button id="reset-game-btn" class="action-btn" style="background-color: #666; font-size: 14px; padding: 10px 20px;">점수 초기화</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('login-modal')">&times;</span>
            <h2>로그인</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">사용자 이름</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="action-btn" style="width: 100%">로그인</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('signup-modal')">&times;</span>
            <h2>회원가입</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">사용자 이름</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">비밀번호</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="action-btn" style="width: 100%">회원가입</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
